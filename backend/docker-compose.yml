version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres_db
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - supplychain_network
    restart: unless-stopped

  api-gateway:
    build: ./services/1-api-gateway
    container_name: api-gateway
    ports:
      - "3000:3000"
    volumes:
      - ./services/1-api-gateway:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - INVENTORY_SERVICE_URL=http://inventory-service:3001
      - ORDER_SERVICE_URL=http://order-service:3002
      - WAREHOUSE_SERVICE_URL=http://warehouse-service:3003
      - DELIVERY_SERVICE_URL=http://delivery-service:3004
      - NOTIFICATION_SERVICE_URL=http://notification-service:3005
      - FORECASTING_SERVICE_URL=http://forecasting-service:8000
      - AGENTIC_AI_SERVICE_URL=http://agentic-ai-service:8001
    networks:
      - supplychain_network
    depends_on:
      - inventory-service
      - order-service
      - warehouse-service
      - delivery-service
      - notification-service
      - forecasting-service
      - agentic-ai-service

  inventory-service:
    build: ./services/2-inventory-service
    container_name: inventory-service
    ports:
      - "3001:3001"
    volumes:
      - ./services/2-inventory-service:/app
      - /app/node_modules
    env_file: .env
    networks:
      - supplychain_network
    depends_on:
      - postgres

  order-service:
    build: ./services/3-order-service
    container_name: order-service
    ports:
      - "3002:3002"
    volumes:
      - ./services/3-order-service:/app
      - /app/node_modules
    env_file: .env
    environment:
      - INVENTORY_SERVICE_URL=http://inventory-service:3001
    networks:
      - supplychain_network
    depends_on:
      - postgres
      - inventory-service

  warehouse-service:
    build: ./services/4-warehouse-service
    container_name: warehouse-service
    ports:
      - "3003:3003"
    volumes:
      - ./services/4-warehouse-service:/app
      - /app/node_modules
    env_file: .env
    environment:
      - INVENTORY_SERVICE_URL=http://inventory-service:3001
    networks:
      - supplychain_network
    depends_on:
      - postgres
      - inventory-service

  delivery-service:
    build: ./services/5-delivery-service
    container_name: delivery-service
    ports:
      - "3004:3004"
    volumes:
      - ./services/5-delivery-service:/app
      - /app/node_modules
    env_file: .env
    networks:
      - supplychain_network
    depends_on:
      - postgres

  notification-service:
    build: ./services/6-notification-service
    container_name: notification-service
    ports:
      - "3005:3005"
    volumes:
      - ./services/6-notification-service:/app
      - /app/node_modules
    env_file: .env
    networks:
      - supplychain_network

  forecasting-service:
    build: ./services/7-forecasting-service
    container_name: forecasting-service
    ports:
      - "8000:8000"
    volumes:
      - ./services/7-forecasting-service:/app
    env_file: .env
    networks:
      - supplychain_network
    depends_on:
      - postgres

  agentic-ai-service:
    build: ./services/8-agentic-ai-service
    container_name: agentic-ai-service
    ports:
      - "8001:8001"
    volumes:
      - ./services/8-agentic-ai-service:/app
    env_file: .env
    networks:
      - supplychain_network

volumes:
  postgres_data:

networks:
  supplychain_network:
    driver: bridge 